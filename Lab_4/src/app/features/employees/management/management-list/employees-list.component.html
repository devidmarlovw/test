
   <div class="row">
    <table class="table table-fixed table-bordered rounded-top overflow-hidden">
      <thead class="bg-dark text-light">
        <tr>
          <th>Angajati</th>

        </tr>
      </thead>
      <tbody>
        <tr (click)="onSelectedEmployee(employee)" *ngFor ="let employee of employees" >
          <td>
            {{employee.firstName}}
            {{employee.lastName}}
          </td>
        </tr>
      </tbody>
    </table>
   <div class="row">
   <div class="col-xs-1">
    <button
    class="btn btn-primary"
    (click)="onAddEmployee()">
       <i class="fa-solid fa-plus me-2"></i> Angajat
   </button>
   </div>
   </div>
   </div>
